name: periodic-update
on:
  workflow_dispatch:
  schedule:
    - cron:  '10 3/6 * * *'
jobs:
  periodic-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: install
        run: sudo apt-get install lftp
      - name: update
        run: ./update.sh
      - name: push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email ""
          git add .
          git commit -m "periodic update"
          git push
